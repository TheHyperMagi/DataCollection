<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bootstrap 5 css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <!-- bootstrap icon css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

  <!-- Favicon -->
  <link href="../assets/static-uploads/bophub.png" rel="shortcut icon" type="image/png">

  <title>SDG Goals</title>

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>


  <!-- Custom styles for this template -->
  <link href="signin.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets//css/preloader.css">
</head>

<body class="text-center">

  <!-- preloader -->
  <div id="preloader" class="preloader text-center">
    <div class="preloader-child">
      <img width="150" title="SDG" src="../assets/static-uploads/bophub-samll.png">
      <p class="h4" style="color: #e46b09;">Loading...</p>
    </div>
  </div>

  <main class="form-signin">
    <form onsubmit="
    event.preventDefault();
    window.location.href='./index.html'
    ">
      <img class="mb-4" src="../assets/static-uploads/bophub-samll.png" alt="" width="80">
      <h1 class="h3 mb-3 fw-normal">Please Login</h1>

      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
      <p class="mt-2"><a href="./forgot-password.html">Forgot Password?</a></p>
      <p class="mt-5 mb-3 text-muted">2021 &copy; BOP-Hub</p>
    </form>
  </main>


  <!-- bootstrap 5 js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <script src="../assets/js/preloader.js"></script>
</body>

</html>
